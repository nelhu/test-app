	<script type="text/javascript">
		
		var app = angular.module('AngularApp', []);
		
		app.directive('testDir', function () {
    return {
        restrict: 'EA',
        scope: {
            source: '=',
            method: '&',
        },
        controller: function ($scope) {

            $scope.test = function () {
            	var param = "test";
            	// $scope.method({param}); //使用object literal子面量传值
            	$scope.method()(param);
            };
            
        },
        template: '<div><strong ng-click="test()">dir</strong></div>'
    };
});
		
		app.controller('AngularCtrl', function($rootScope, $scope, $http, $document, $timeout, $interval, $window, $rootScope, $log, $parse) {
			
			$scope.one = "mike";
			$scope.test = "test"
			
			
			$scope.f1 = function(param) {
				alert(param);
			}
//			
		});
