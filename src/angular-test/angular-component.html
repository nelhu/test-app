<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="../../node_modules/sweetalert/lib/sweet-alert.css"/>
		<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		
		<script src="../../node_modules/jquery/dist/jquery.js"></script>
		<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<!--<script src="../../node_modules/angular/angular.js"></script>-->
		 <script src="https://cdn.bootcss.com/angular.js/1.5.3/angular.js"></script>
		<script src="../../node_modules/sweetalert/lib/sweet-alert.js"></script>
		<script src="../../node_modules/angular-sweetalert/SweetAlert.js"></script>
		<script src="../../dist/my.js"></script>
		
		<style type="text/css">
			
			
		</style>
		<title>angular tests</title>
	</head>
	<body ng-app="AngularApp" ng-controller="AngularCtrl">
		
		
		<div class="container">
			
			<div class="list-group">
				<div class="list-group-item">
					<input type="button" class="btn btn-primary" value="test" ng-click="test()"/>
				</div>
			</div>
			<hr />
			<my-component one="one" param="{{email}}"></my-component>
			
			<hero-detail hero="one"></hero-detail>
		</div>
		
		
		
	</body>
	
	<script type="text/javascript">
		
		var app = angular.module('AngularApp', []);
		app.run(function($cacheFactory) {
			var mycache = $cacheFactory('mycache');
			mycache.put('tpl1.html', '<div>{{one.name}}</div>');
		});
		app.component('myComponent', {
			template: '<div>{{$ctrl.one.name}}  {{$ctrl.param}}</div>',
			bindings: {
				param: '@',
				one: '='
			}
			
		});
		
		app.component('heroDetail', {
  template: '<span>Name: {{$ctrl.hero.name}}</span>',
  bindings: {
    hero: '='
  }
});

		app.controller('AngularCtrl', function($scope, $http, $document, $timeout, $interval, $window, $rootScope, $log, $parse) {
			
			$scope.one = {'name':'mike'};
			$scope.email = "test";
			
			
			
		});
	</script>
	
</html>
