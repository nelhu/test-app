<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="../../node_modules/sweetalert/lib/sweet-alert.css"/>
		<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		
		<script src="../../node_modules/jquery/dist/jquery.js"></script>
		<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<!--<script src="../../node_modules/angular/angular.js"></script>-->
		 <script src="https://cdn.bootcss.com/angular.js/1.5.3/angular.min.js"></script>
		<script src="../../node_modules/sweetalert/lib/sweet-alert.js"></script>
		<script src="../../node_modules/angular-sweetalert/SweetAlert.js"></script>
		<script src="../../dist/my.js"></script>
		
		<style type="text/css">
			
			
		</style>
		<title>angular tests</title>
	</head>
	<body ng-app="AngularApp" ng-controller="AngularCtrl">
		
		
		<div class="container">
			{{one}}
			
			<span ng-click="test(a || 'asd')">sss</span>
			
			
			<div ng-repeat="item in aa | filter: {a: 'a'}">
				{{item.a}}
			</div>
			
			<hr />
			
			<div ng-repeat="item in aa" ng-show="item.b">
				{{item.a}}
			</div>
			
			
			<span ng-init="test = one ? one : 'asd'"></span>
			
			test - {{test}}
			
		</div>
		
		
		
	</body>
	
	<script type="text/javascript">
		
		var app = angular.module('AngularApp', []);
		
		app.controller('AngularCtrl', function($scope, $http, $document, $timeout, $interval, $window, $rootScope, $log, $parse, $location) {
			
			$scope.one = "mike";
			$scope.email = "test"
			
			$window;
			$location.url('/sd');
			
			$scope.test = function(param) {
				alert(param);
			}
			
			$scope.aa = [{a: 'aa', b: {c: 'cc'}}, {a: '11', b: null}];
			
			
		});
	</script>
	
</html>
